name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      SPOTIFY_WEB_CLIENT_ID: ${{ secrets.SPOTIFY_WEB_CLIENT_ID }}
      SPOTIFY_WEB_CLIENT_SECRET: ${{ secrets.SPOTIFY_WEB_CLIENT_SECRET }}
      NEXTAUTH_SECRET: test-secret-for-ci
      NEXTAUTH_URL: http://localhost:3000
      SUPABASE_DB_CONNECTION: test-connection-for-ci

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || npm run tsc
        if: success()

      - name: Lint
        run: npm run lint
        if: success()

      - name: Run tests
        run: npm run test
        if: success()

      - name: Build
        run: npm run build
        if: success()

      # Add a status check summary
      - name: Check Status
        if: always()
        run: |
          STATUS="${{ job.status }}"
          echo "Current job status: $STATUS"
          if [ "$STATUS" = "success" ]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed!"
            echo "Job status was: $STATUS"
            exit 1
          fi

  coverage:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage || npm run test -- --coverage

      - name: Check coverage thresholds
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "❌ Coverage ($COVERAGE%) is below threshold (70%)"
              exit 1
            else
              echo "✅ Coverage ($COVERAGE%) meets threshold"
            fi
          else
            echo "❌ No coverage report found"
            exit 1
          fi 